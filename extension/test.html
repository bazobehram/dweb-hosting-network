<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Panel</title>
    <style>
        body {
            background: #0a0e1a;
            color: #fff;
            font-family: sans-serif;
            padding: 40px;
            text-align: center;
        }
        h1 { color: #4CAF50; }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #1976D2; }
        .status { margin: 20px 0; padding: 20px; background: #1a1f2e; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>✅ Extension Loaded!</h1>
    <p>If you see this, the extension files work.</p>
    
    <div class="status">
        <p><strong>Test Status:</strong> <span id="status">Ready</span></p>
        <p><strong>Extension ID:</strong> <code id="extId">Loading...</code></p>
    </div>
    
    <button onclick="openFullPanel()">Open Full Panel</button>
    <button onclick="testBackground()">Test Background Service</button>
    
    <script>
        document.getElementById('extId').textContent = chrome.runtime.id;
        document.getElementById('status').textContent = '✅ Working';
        
        function openFullPanel() {
            chrome.tabs.create({ url: chrome.runtime.getURL('panel/index.html') });
        }
        
        async function testBackground() {
            try {
                const response = await chrome.runtime.sendMessage({ type: 'ping' });
                alert('✅ Background service responds: ' + JSON.stringify(response));
            } catch (error) {
                alert('❌ Background service error: ' + error.message);
            }
        }
        
        console.log('Test panel loaded successfully');
    </script>
</body>
</html>
