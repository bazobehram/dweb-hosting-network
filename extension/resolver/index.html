<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWeb Resolver</title>
    <link rel="stylesheet" href="resolver.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>DWeb Resolver Prototype</h1>
        <p class="subtitle">Fetch manifest and render content</p>
      </header>

      <section class="status">
        <h2>Status</h2>
        <div class="status-grid">
          <div class="status-item">
            <span class="status-label">Resolve mode</span>
            <span id="statusMode" class="badge">Peer-first</span>
          </div>
          <div class="status-item">
            <span class="status-label">Last chunk</span>
            <span id="statusLast" class="badge badge-muted">Waiting</span>
          </div>
          <div class="status-item">
            <span class="status-label">Totals</span>
            <span id="statusTotals" class="badge badge-muted">Peer 0 · Pointer 0 · Registry 0 · Cache 0</span>
          </div>
        </div>
        <p id="statusFallback" class="status-fallback hidden"></p>
      </section>

      <section>
        <label for="domainInput">Domain</label>
        <input id="domainInput" type="text" placeholder="example.dweb" />

        <label for="registryUrl">Registry URL</label>
        <input id="registryUrl" type="text" value="http://34.107.74.70:8788" />

        <label for="registryApiKey">Registry API Key</label>
        <input
          id="registryApiKey"
          type="password"
          placeholder="Leave blank if registry is public"
        />

        <label for="storageServiceUrl">Storage Service URL</label>
        <input
          id="storageServiceUrl"
          type="text"
          value="http://34.107.74.70:8789"
        />

        <label for="storageApiKey">Storage API Key</label>
        <input
          id="storageApiKey"
          type="password"
          placeholder="Required when STORAGE_API_KEYS is set"
        />

        <button id="resolveBtn">Resolve</button>
      </section>

      <section class="log">
        <h2>Log</h2>
        <div id="logOutput"></div>
      </section>

      <section class="preview">
        <h2>Preview</h2>
        <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin"></iframe>
      </section>
    </main>

    <script type="module" src="resolver.js"></script>
  </body>
</html>
