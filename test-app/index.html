<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWeb Test App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .info {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        .timestamp {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }
        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

    <div class="container">

        <h1>DWeb Test App</h1>
        <p>Successfully loaded from decentralized network!</p>
        <div class="info">
            <p><strong>Status:</strong> âœ… Working</p>
            <p><strong>Protocol:</strong> DWeb P2P</p>
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>
    <script>
        document.getElementById('timestamp').textContent = 
            'Loaded at: ' + new Date().toLocaleString();
    </script>
</body>
</html>
